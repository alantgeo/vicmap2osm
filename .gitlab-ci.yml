image: "debian:buster-slim"

cache: &global_cache
  key: global
  paths:
    - .yarn
    - node_modules
    - data/vicmap.geojson

stages:
  - prepare
  - build

prepare:
  stage: prepare
  cache:
    <<: *global_cache
    policy: push
  script:
    - apt-get update && apt-get install -y curl gnupg gdal-bin unzip wget make
    - curl -fsSL https://deb.nodesource.com/setup_12.x | bash -
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
    - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
    - apt-get update && apt-get install -y yarn nodejs
    - yarn install
    - mkdir -p dist
    - make data/vicmap.geojson
  when: manual

build:
  stage: build
  cache:
    <<: *global_cache
    policy: pull
  script:
    - apt-get update && apt-get install -y curl gnupg make
    - curl -fsSL https://deb.nodesource.com/setup_12.x | bash -
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
    - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
    - apt-get update && apt-get install -y yarn nodejs
    - yarn install
    - mkdir -p dist
    - make dist/vicmap-osm.geojson
    - make dist/vicmap-osm-flats.geojson
  artifacts:
    name: "build"
    paths:
      - dist
